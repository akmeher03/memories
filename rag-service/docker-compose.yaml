version: '3.8'

services:
  rag-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-service-dev
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    environment:
      - ENVIRONMENT=development
    env_file:
      - .env
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
